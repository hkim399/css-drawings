<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman</title>
    <style>
        * {
            box-sizing: border-box !important;
            padding: 0;
            margin: 0;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: palevioletred;
        }
        .bomberman {
            height: 500px;
            width: 300px;
            /* background-color: aquamarine; */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -3;
        }
        .head {
            position: absolute;
            background-color: bisque;
            height: 120px;
            width: 120px;
            border-radius: 40%;
            border: 2px solid #000;
            box-shadow: 0 0 0 20px white,
            0 0 0 22px #000;
            top: 11%;
        }
        .head:before {
            content: "";
            position: absolute;
            height: 40%;
            width: 40%;
            background-color: plum;
            border-radius: 50%;
            border: 2px solid #000;
            left: 50%;
            top: -50%;
            transform: translate(-50%, 10%);
            z-index: -1;
        }
        .eye-left {
            position: absolute;
            height: 50px;
            width: 10px;
            background-color: #000;
            left: 25%;
            top: 25%;
            animation: eye-blinks 2s infinite;
        }
        .eye-right {
            position: absolute;
            height: 50px;
            width: 10px;
            background-color: #000;
            right: 25%;
            top: 25%;
            animation: eye-blinks 2s infinite;
        }
        @keyframes eye-blinks {
            50% {
                height: 10px;
                align-items: center;
            }
        }

        .bomber-body {
            position: absolute;
            background-color: rgb(133, 100, 163);
            height: 140px;
            width: 120px;
            border-radius: 40%;
            border: 2px solid #000;
            z-index: -1;
        }

        .right-arm {
            position: absolute;
            width: 20px;
            height: 80px;
            background-color: #fff;
            top: 36%;
            right: 25%;
            transform: rotate(-42deg);
            border-top-right-radius: 40%;
            border: 2px solid #000;
            z-index: -2;
        }
        .right-arm:before {
            content: "";
            position: absolute;
            height: 40px;
            width: 40px;
            background-color: plum;
            border-radius: 50%;
            bottom: -40%;
            left: -60%;
            border: 2px solid #000;
        }
        .left-arm {
            position: absolute;
            width: 12px;
            height: 60px;
            background-color: #fff;
            top: 38%;
            left: 31%;
            transform: rotate(14deg);
            border-top-left-radius: 50%;
            border: 2px solid #000;
            z-index: -1;
        }
        .left-hand {
            position: absolute;
            height: 40px;
            width: 40px;
            background-color: plum;
            border-radius: 50%;
            bottom: -30%;
            left: -220%;
            border: 2px solid #000;
            transform: rotate(-5deg);
            animation: wave 2s infinite;
        }

        @keyframes wave {
            50% {
                transform: rotate(30deg);
            }
        }
        
        .left-hand:before {
            content: "";
            position: absolute;
            height: 20px;
            width: 8px;
            background-color: plum;
            border-radius: 5px;
            border: 2px solid #000;
            top: -50%;
            left: 30%;
            z-index: -1;
        }
        .left-hand:after {
            content: "";
            position: absolute;
            height: 20px;
            width: 8px;
            background-color: plum;
            border-radius: 5px;
            border: 2px solid #000;
            top: -40%;
            left: -10%;
            transform: rotate(-30deg);
            z-index: -1;
        }

        .leg-left {
            position: absolute;
            height: 70px;
            width: 20px;
            background-color: #fff;
            border: 2px solid #000;
            top: 62%;
            left: 39%;
            z-index: -2;
        }
        .leg-left:before {
            content: "";
            position: absolute;
            width: 40px;
            height: 25px;
            background-color: plum;
            border-radius: 35%;
            border: 2px solid #000;
            top: 80%;
            left: -75%;
        }
        .leg-right {
            position: absolute;
            height: 70px;
            width: 20px;
            background-color: #fff;
            border: 2px solid #000;
            top: 62%;
            right: 39%;
            z-index: -2;
        }
        .leg-right:before {
            content: "";
            position: absolute;
            width: 40px;
            height: 25px;
            background-color: plum;
            border-radius: 35%;
            border: 2px solid #000;
            top: 80%;
            left: -75%;
        }
    </style>
</head>
<body>
    <div class="bomberman">
        <div class="head">
            <div class="eye-left"></div>
            <div class="eye-right"></div>
        </div>
        <div class="bomber-body">
            
        </div>
        <div class="left-arm">
            <div class="left-hand"></div>
            </div>
            <div class="right-arm">
                
            </div>
        <div class="leg-left"></div>
        <div class="leg-right"></div>
    </div>
</body>
</html>
