<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koala</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .koala {
            background-color: lightgrey;
            height: 200px;
            width: 200px;
            border-radius: 50%;
            position: relative;
        }
        .koala:before {
            content: "";
            height: 50%;
            width: 50%;
            background-color: gray;
            position: absolute;
            top: 0;
            left: -20%;
            border: 10px solid lightgrey;
            border-radius: 50%;
            z-index: -1;
        }
        .koala:after {
            content: "";
            height: 50%;
            width: 50%;
            background-color: gray;
            position: absolute;
            top: 0;
            right: -20%;
            border: 10px solid lightgrey;
            border-radius: 50%;
            z-index: -1;
        }
        .eye {
            position: absolute;
            height: 20px;
            width: 22px;
            background-color: black;
            border-radius: 50%;
            border: 20px solid white;
            top: 25%;
            left: 49%;
        }
        .eye2 {
            left: 21%;
        }
        .nose {
            height: 70px;
            width: 40px;
            background-color: burlywood;
            border-radius: 40%;
            position: absolute;
            left: 40%;
            top: 40%;
        }
        .hair {
            /* background-color: black; */
            width: 0px;
            height: 0px;
            border-top: 10px solid transparent;
            border-left: 10px solid transparent;
            border-bottom: 20px solid lightgray;
            border-right: 10px solid transparent;
            position: absolute;
            top: -12%;
            left: 35%;
        }
        .hair2 {
            top: -7%;
            left: 55%;
        }

    </style>
</head>
<body>
    <div class="koala">
        <div class="eye"></div>
        <div class="eye eye2"></div>
        <div class="nose"></div>
        <div class="hair"></div>
        <div class="hair hair2"></div>
    </div>
</body>
</html>
