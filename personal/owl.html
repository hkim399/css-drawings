<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl</title>
    <style>
        * {
            box-sizing: border-box !important;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: darkgrey;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            height: 400px;
            width: 300px;
            background-color: lightslategray;
            position: relative;
            overflow: hidden;
        }
        .owl-body {
            width: 200px;
            height: 300px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            left: 15%;
            bottom: 20px;
        }
        .owl-body:before {
            content: '';
            width: 80%;
            height: 100%;
            background-color: lightslategray;
            position: absolute;
            border-radius: 50%;
            left: 10%;

        }
        .owl-body:after {
            content: '';
            width: 60%;
            height: 80%;
            background-color: whitesmoke;
            position: absolute;
            border-radius: 50%;
            left: 20%;
        }
        .owl-feet {
            position: absolute;
            height: 20px;
            width: 100%;
            background-color: aliceblue;
            bottom: 0;
            border-radius: 20px;
        }
        .feet {
            position: absolute;
            width: 45px;
            height: 35px;
            /* background-color: brown; */
            bottom: 20px;
            left: 25%;
        }
        .right {
            left: 56%;
        }
        .nail {
            position: absolute;
            height: 35px;
            width: 14px;
            background-color: orange;
            border-radius: 50%;
        }
        .nail2 {
            left: 33%;
        }
        .nail3 {
            left: 66%;
        }
        .owl-head {
            z-index: 4;
            height: 140px;
            width: 180px;
            position: absolute;
            background-color: brown;
            left: 18%;
            top: -10%;
            border-radius: 0 0 30% 30%;
            
        }
        .owl-head:before {
            content: "";
            height: 90px;
            width: 90px;
            border-radius: 50%;
            position: absolute;
            background-color: brown;
            top: 50%;
        }
        .owl-head:after {
            content: "";
            height: 90px;
            width: 90px;
            border-radius: 50%;
            position: absolute;
            background-color: brown;
            top: 50%;
            right: 0;
        }
        .eyes {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            border: 8px solid orangered;
            box-shadow: 0 0 0 10px white;
            left: 15%;
            top: 58%;
            z-index: 4;
        }
        .left-eye {
            left: 54%;
        }
        .forehead {
            background-color: lightslategray;
            height: 180px;
            width: 180px;
            border-radius: 0 0 40% 40%;
            position: absolute;
            top: -62%;
        }
        .forehead:before {
            content: "";
            position: absolute;
            width: 0px;
            height: 0px;
            background-color: transparent;
            border-top: 50px solid brown;
            border-bottom: 50px solid transparent;
            border-right: 80px solid transparent;
            border-left: 80px solid transparent;
            z-index: 5;
            left: 6%;
            top: 86%;
        }
        .beak {
            background-color: transparent;
            height: 10px;
            width: 10px;
            position: absolute;
            z-index: 6;
            top: 90%;
            left: 40%;
            border-top: 50px solid brown;
            /* border-bottom: 50px solid transparent; */
            border-right: 20px solid transparent;
            border-left: 20px solid transparent;
            border-radius: 50% 50% 10% 10%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="owl-head">
            <div class="eyes"></div>
            <div class="eyes left-eye"></div>
            <div class="forehead"></div>
            <div class="beak"></div>
        </div>

        <div class="owl-body"></div>
        <div class="owl-feet">
            <div class="feet">
                <div class="nail"></div>
                <div class="nail nail2"></div>
                <div class="nail nail3"></div>
            </div>
            <div class="feet right">
                <div class="nail"></div>
                <div class="nail nail2"></div>
                <div class="nail nail3"></div>
            </div>
        </div>
    </div>
</body>
</html>
