<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panda {
            width: 300px;
            height: 300px;
            background-color: white;
            border: 12px solid black;
            border-radius: 50%;
            position: relative;
        }
        .eye-left {
            position: absolute;
            width: 115px;
            height: 58px;
            background-color: black;
            left: 10px;
            top: 45%;
            /* top-left, top-right,  bottom-left, bottom-right*/
            border-radius: 0 0 115px 115px;

            /* this gives anime eye */
            /* border-radius: 0 115px; */

            transform: rotate(30deg);
            overflow: hidden;
        }

        .left-ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            border: 12px solid white;
            top: -50%;
            left: 32%;
            
        }

        .eye-right {
            position: absolute;
            width: 115px;
            height: 58px;
            background-color: black;
            right: 10px;
            top: 45%;
            /* top-left, top-right,  bottom-left, bottom-right*/
            border-radius: 0 0 115px 115px;

            /* this gives anime eye */
            /* border-radius: 0 115px; */

            transform: rotate(-30deg);
            overflow: hidden;
        }

        .left-right {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            border: 12px solid white;
            top: -50%;
            right: 32%;
            
        }

        .nose {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: black;
            border-radius: 50%;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
        }

        .mouth {
            position: absolute;
            width: 50px;
            height: 10px;
            background-color: black;
            border-radius: 10px;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
        }

        .ear-left {
            position: absolute;
            width: 130px;
            height: 130px;
            background-color: black;
            border-radius: 50%;
            top: -30px;
            left: -35px;
            z-index: -1;
        }
        .ear-right {
            position: absolute;
            width: 130px;
            height: 130px;
            background-color: black;
            border-radius: 50%;
            top: -30px;
            right: -35px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="panda">
        <div class="eye-left">
            <div class="left-ball"></div>
        </div>
        <div class="eye-right">
            <div class="left-right"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>

        <div class="ear-left"></div>
        <div class="ear-right"></div>
    </div>
</body>
</html>
