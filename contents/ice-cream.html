<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream animation</title>
    <style>
        /* * {
            box-sizing: border-box !important;
        } */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #2a2e46;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ice-cream {
            background-color: #9cd2a2;
            width: 250px;
            height: 400px;
            border-radius: 45% 45% 10% 10%;
            position: relative;
        }   
        .stick {
            width: 50px;
            height: 275px;
            background-color: #e6ac84;
            border-radius: 40%;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            z-index: -1;
        }

        .side {
            height: 240px;
            width: 60px;
            background-color: #a5ddac;
            border-radius: 40%;
            position: absolute;
            left: 40px;
            top: 100px;
        }
        .side2 {
            left: 150px;
        }
        .melting {
            width: 30px;
            height: 60px;
            background-color: #9cd2a2;
            border-radius: 30px;
            position: absolute;
            bottom: 0;
            left: 50px;
            animation: melting 6s ease infinite;
            animation-delay: 3s;
            z-index: -2;
        }
        .melting2 {
            left: 180px;
            animation-delay: 1s;
        }

        @keyframes melting {
            0% {
                bottom: 10px;
            }
            100% {
                bottom: -30px;
            }
        }

        .bite {
            height: 120px;
            width: 120px;
            background-color: #2a2e46;
            border-radius: 50%;
            position: absolute;
            left: 150px;
            opacity: 0;
            animation: bite 1s forwards;
            animation-delay: 2s;
        }
        .bite2 {
            left: 67px;     
            top: -15px;  
            animation-delay: 4s;     
        }
        .bite3 {
            left: -10px;
            animation-delay: 6s;
        }

        @keyframes bite {
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="ice-cream">
        <div class="stick"></div>
        <div class="side"></div>
        <div class="side side2"></div>
        <div class="melting"></div>
        <div class="melting melting2"></div>
        <div class="bite"></div>
        <div class="bite bite2"></div>
        <div class="bite bite3"></div>
    </div>
</body>
</html>
