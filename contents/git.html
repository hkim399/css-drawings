<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Logo</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: lightgrey;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .git {
            width: 150px;
            height: 150px;
            background-color: #F05033;
            border-radius: 15px;
            position: relative;
            transform: rotate(45deg);
        }

        .line1 {
            width: 110px;
            height: 12px;
            background-color: white;
            position: absolute;
            top: 40px;
        }
        .line1:before {
            content: "";
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 30px;
            top: -8px;
        }
        .line1:after {
            content: "";
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 90px;
            top: -8px;
        }

        .line2 {
            width: 90px;
            height: 12px;
            background-color: white;
            position: absolute;
            top: 70px;
            left: 30px;
            transform: rotate(45deg);

        }
        .line2:before {
            content: "";
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 70px;
            top: -8px;
        }

    </style>
</head>
<body>
    <div class="git">
        <div class="line1"></div>
        <div class="line2"></div>
        <!-- <div class="circle"></div> -->
    </div>
</body>
</html>
