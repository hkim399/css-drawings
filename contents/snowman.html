<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowman</title>
    <style>
        * {
            box-sizing: border-box !important;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #9ed2ec;
        }
        .snowman {
            width: 340px;
            height: 500px;
            position: relative;
            /* background-color: greenyellow; */
        }
        .head {
            position: relative;
            height: 120px;
            width: 120px;
            background-color: #fff;
            border-radius: 50%;
            top: 100px;
            left: 110px;
        }
        .eye-left, .eye-right {
            position: relative;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #000;

        }
        .eye-left {
            top: 40px;
            left: 35px;
        }
        .eye-right {
            top: 25px;
            left: 75px;
        }
        .nose {
            position: relative;
            height: 30px;
            width: 30px;
            background-color: #f7880f;
            top: 30px;
            left: 49px;
            clip-path: polygon(50% 100%, 30% 0, 70% 0);
        }
        .hat {
            position: relative;
            width: 120px;
            height: 10px;
            background-color: #2b303a;
            border-radius: 4px;
            bottom: 50px;
            left: 15px;
            transform: rotate(20deg);
        }
        .hat-top {
            position: relative;
            height: 50px;
            width: 90px;
            background-color: #2b303a;
            bottom: 42px;
            left: 15px;
            clip-path: polygon(20% 0, 80% 0%, 100% 100%, 0% 100%);
        }
        .snow-body {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 50%;
            top: 90px;
            left: 70px;
        }
        .b1, .b2, .b3 {
            height: 15px;
            width: 15px;
            background-color: #2b303a;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .buttons {
            position: relative;
            top: 60px;
            left: 90px;
        }
        .hand-left {
            position: relative;
            width: 100px;
            height: 5px;
            background-color: #83282a;
            bottom: 68px;
            right: 67px;
            transform: rotate(25deg);
        }
        .hand-left div {
            position: relative;
            width: 30px;
            height: 5px;
            background-color: #83282a;
            bottom: 10px;
            left: 5px;
            transform: rotate(45deg);
        }

        .hand-right {
            position: relative;
            width: 100px;
            height: 5px;
            background-color: #83282a;
            bottom: 73px;
            left: 168px;
            transform: rotate(-25deg);
        }
        .hand-right div {
            position: relative;
            width: 30px;
            height: 5px;
            background-color: #83282a;
            bottom: 10px;
            left: 65px;
            transform: rotate(-45deg);
        }
        .scarf {
            position: relative;
            width: 35px;
            height: 50px;
            background-color: #e63c33;
            bottom: 90px;
            left: 195px;
            transform: rotate(-15deg);
            clip-path: polygon(20% 0, 80% 0%, 100% 100%, 0% 100%);
        }
        .scarf2 {
            position: relative;
            width: 120px;
            height: 35px;
            background-color: #e63c33;
            bottom: 170px;
            left: 107px;
            border-radius: 10px;
        }
        .scarf3 {
            position: relative;
            width: 35px;
            height: 80px;
            background-color: #e63c33;
            bottom: 185px;
            left: 182px;
            transform: rotate(-12deg);
            clip-path: polygon(20% 0, 80% 0%, 100% 100%, 0% 100%);
        
        }
    </style>
</head>
<body>
    <div class="snowman">
        <div class="head">
            <div class="eye-left"></div>
            <div class="eye-right"></div>
            <div class="nose"></div>
            <div class="hat">
                <div class="hat-top"></div>
            </div>
        </div>
        <div class="snow-body">
            <div class="buttons">
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="b3"></div>
            </div>
            <div class="hand-left">
                <div></div>
            </div>
            <div class="hand-right">
                <div></div>
            </div>
        </div>
        <div class="scarf"></div>
        <div class="scarf2"></div>
        <div class="scarf3"></div>
    </div>
</body>
</html>
